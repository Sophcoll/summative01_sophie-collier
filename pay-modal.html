<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <title>pay modal</title>
</head>

<body>

    <!-- TOP NAV -->

    <header class="top-nav-large">
        <div class="top-nav-wrapper">
            <div class="logo-wrapper">
                <figure class="logo">
                    <img src="./img/tanukis-cave-logo-white.svg" alt="tanukis-cave-logo-white">
                    <figcaption>the cave</figcaption>
                </figure>
            </div>
            <div class="top-nav-list-wrapper">
                <nav>
                    <ul class="top-nav-list">
                        <li><a href="./main-menu.html">back to main menu</a></li>
                        <li><a href="#">help</a></li>
                        <li><a href="#">change language</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- MAIN SECTION  -->

    <dialog class="payment-modal" id="paymentModal" open>

        <div class="payment-modal-wrapper">

            <header class="payment-modal-header">
                <h5>payment method</h5>
            </header>

            <main class="payment-modal-body">
                <div class="payment-method">
                    <figure>
                        <img src="./img/creditcard-outline.svg" alt="An outline of a credit card">
                        <figcaption>pay with card</figcaption>
                    </figure>
                </div>
                <div class="payment-method">
                    <figure>
                        <img src="./img/cash-outline.svg" alt="An outline of a three bills of cash">
                        <figcaption>pay with card</figcaption>
                    </figure>
                </div>
                <div class="payment-method">
                    <figure>
                        <img src="./img/splitbill-outline.svg" alt="An outline of a bill between two people">
                        <figcaption>split bill</figcaption>
                    </figure>
                </div>
            </main>

            <footer class="payment-modal-footer">
                <div class="payment-modal-footer-left-col">
                    <h3>Order summary</h3>
                    <div>
                        <h5>items: 8</h5>
                        <h5>order total: $85.00</h5>
                    </div>
                </div>
                <div class="payment-modal-footer-right-col">
                    <h3>Payment details</h3>
                    <div>
                        <form action="">
                            <input type="text" name="" id="">
                            <input type="text" name="" id="">
                            <input type="text" name="" id="">
                            <input type="text" name="" id="">
                            <button type="submit" value="submit">submit</button>
                        </form>
     
                    </div>
                </div>

            </footer>
            


        </div>




    </dialog>


</body>

</html>
