<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <title>pay modal</title>
</head>

<body>

    <!-- TOP NAV -->

    <header class="top-nav-large">
        <div class="top-nav-wrapper">
            <div class="logo-wrapper">
                <figure class="logo">
                    <img src="./img/tanukis-cave-logo-white.svg" alt="tanukis-cave-logo-white">
                    <figcaption>the cave</figcaption>
                </figure>
            </div>
            <div class="top-nav-list-wrapper">
                <nav>
                    <ul class="top-nav-list">
                        <li><a href="./main-menu.html">back to main menu</a></li>
                        <li><a href="#">help</a></li>
                        <li><a href="#">change language</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- MAIN SECTION  -->

    <dialog class="payment-modal" id="paymentModal" open>

        <div class="payment-modal-wrapper">

            <header class="payment-modal-header">
                <h5>Payment method</h5>
            </header>

            <main class="payment-modal-body">
                <div class="payment-method">
                    <div class="payment-method-wrapper">
                        <figure>
                            <img src="./img/creditcard-outline.svg" alt="An outline of a credit card">
                        </figure>
                        <p class="upper-case semibold-subtitle01">pay with card</p>
                    </div>
                </div>
                <div class="payment-method">
                    <div class="payment-method-wrapper">
                        <figure>
                            <img src="./img/cash-outline.svg" alt="An outline of a three bills of cash">
                        </figure>
                        <p class="upper-case semibold-subtitle01">pay with cash</p>
                    </div>
                </div>
                <div class="payment-method">
                    <div class="payment-method-wrapper">
                        <figure>
                            <img src="./img/splitbill-outline.svg" alt="An outline of a bill between two people">
                        </figure>
                        <p class="upper-case semibold-subtitle01">split bill</p>
                    </div>
                </div>
            </main>

            <footer class="payment-modal-footer">
                <div class="payment-modal-footer-left">
                    <h5>Order summary</h5>
                    <div class="payment-modal-footer-left-text">
                        <h6 class="upper-case">items: 8</h6>
                        <h6 class="upper-case">order total: $85.00</h6>
                    </div>
                </div>
                <div class="payment-modal-footer-right">
                    <h5>Payment details</h5>
                    <div class="payment-modal-footer-right-form">
                        <form action="">
                            <input 
                            class="col-span-3"
                            id="cardNumber"
                            name="card-number"  
                            type="number"
                            placeholder="Card number" 
                            required>
                            <input 
                            class="col-span-3"
                            id="cardName"
                            name="card-name"  
                            type="text"
                            placeholder="Cardholder name"
                            required>
                            <input 
                            class="col-span-2" 
                            id="cardExpiryDate"
                            name="card-expiry-date"
                            type="number"
                            placeholder="Expiry date"
                            required>
                            <input 
                            class="col-span-1"
                            id="cardCvv"
                            name="card-cvv"
                            type="number"
                            placeholder="CVV"
                            required>
                            <div class="checkbox-wrapper col-span-2">
                            <input 
                            class="receipt-checkbox"
                            id="receiptCheckbox"
                            name="receipt-checkbox"
                            type="checkbox">
                            <label class="regular-subtitle02" for="card-cvv">Request receipt</label>
                        </div>
                            <button type="submit" value="submit">submit</button>
                        </form>

                    </div>
                </div>

            </footer>



        </div>




    </dialog>


</body>

</html>
